<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SWGOH Guild Inventory</title>
</head>

<body>
    <h1>Hello</h1>
    <div id="form-container">
        <form id="form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="starting-gp">Starting GP:</label><br>
            <input type="text" id="starting-gp" name="starting-gp"><br>
            <label for="tw-defense">TW Defense:</label><br>
            <input type="text" id="tw-defense" name="tw-defense"><br>
            <label for="tw-offense">TW Offense:</label><br>
            <input type="text" id="tw-offense" name="tw-offense"><br>
            <input type="submit">
        </form>
    </div>
    <button id="button">click me</button>
    <div id="table-container">
        <table id="table">
            <tr>
                <th>name</th>
                <th>starting GP</th>
                <th>TW Defense</th>
                <th>TW Offense</th>
            </tr>
        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
