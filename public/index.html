<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>SWGOH Guild Inventory</title>
</head>

<body>
    <div id="success" class="alert alert-success text-center hide" role="alert">
        A simple success alert—check it out!
    </div>
    <div id="error" class="alert alert-danger text-center hide" role="alert">
        A simple danger alert—check it out!
    </div>
    <div id="form-container">
        <form id="form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="starting-gp">Starting GP:</label><br>
            <input type="text" id="starting-gp" name="starting-gp" required><br>
            <label for="tw-defense">TW Defense:</label><br>
            <input type="text" id="tw-defense" name="tw-defense" required><br>
            <label for="tw-offense">TW Offense:</label><br>
            <input type="text" id="tw-offense" name="tw-offense" required><br>
            <input type="submit">
        </form>
    </div>
    <div id="table-container">
        <table id="table">
            <tr>
                <th>name</th>
                <th>starting GP</th>
                <th>TW Defense</th>
                <th>TW Offense</th>
            </tr>
        </table>
    </div>
    <div id="modal">
        <form id="modal-form">
            <label for="modal-name">Name:</label><br>
            <input type="text" id="modal-name" name="modal-name"><br>
            <label for="modal-starting-gp">Starting GP:</label><br>
            <input type="text" id="modal-starting-gp" name="modal-starting-gp"><br>
            <label for="modal-tw-defense">TW Defense:</label><br>
            <input type="text" id="modal-tw-defense" name="modal-tw-defense"><br>
            <label for="modal-tw-offense">TW Offense:</label><br>
            <input type="text" id="modal-tw-offense" name="modal-tw-offense"><br>
            <button id="modal-form-submit">Save</button>
            <button id="modal-form-cancel">Cancel</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
